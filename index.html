 <!DOCTYPE html>
 <html lang="en-us">
     <head> <!--This is where all the important meta data is recorded-->
        <meta charset="UTF-8"> <!--what does this do?-->
        <title>Building a Wireframe</title> <!--This appears at the top of the browser and is used by Google-->
        <link rel="stylesheet" type="text/css" href="./style.css"> <!--this is the link to the css file-->
     </head>
 </html>   

 <body>
     <!-- I will create a page layout that includes a header, nav, section, aside and footer -->
    
     <!--Header-->
     <!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

     <header class="back lay">
         <h1>header</h1>
     </header>

     <!-- Nav -->
     <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
     <nav class="back lay">
         <p>nav</p>
     </nav>



     <!-- Section - with a heading-->
     <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
     <div class ="section back">
            <h2> Section </h2>
            <div class = "art">
                <p>article</p>
                <div id ="arthead">
                    <h2>h1, h2, h3</h2>
                </div>
                <div id ="artpara">
                        <p>p</p>
                    </div>
            </div>
        </div>

         <!-- Aside with a heading -->
     <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
     <section class ="back section aside">
            <h2> Aside</h2>
        </section>


    <footer class="back lay">
        <p>footer</p>
    </footer>

   

 </body>
